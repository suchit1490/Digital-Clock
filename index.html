    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1 id="content">
            <span id="hours">12</span>
            <span>:</span>
            <span id="minutes">60</span>
            <span>:</span>
            <span id="seconds">60</span>
            <span>:</span>
            <span id="ap-pm">AM</span>
        </h1>
        </div>
    </div>
